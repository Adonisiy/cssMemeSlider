<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="./slides-background-image.css">
    <link rel="stylesheet" href="./animation.css">
  </head>
  <body>
      <input type="radio" name="radio" id="radio1" checked>
      <input type="radio" name="radio" id="radio2">
      <input type="radio" name="radio" id="radio3">
      <input type="radio" name="radio" id="radio4">
      <input type="radio" name="radio" id="radio5">
      <div class="slides-container">
        <div class="slides-carousel">
          <div class="slide slide1"></div>
          <div class="slide slide2"></div>
          <div class="slide slide3"></div>
          <div class="slide slide4"></div>
          <div class="slide slide5"></div>
        </div>
      </div>
      <div class="down-line">
        <div class="labels-container">
          <div class="labels-carousel">
            <div class="label">А кому-то завтра на работу...</div>
            <div class="label">На работу после отпуска...</div>
            <div class="label">
              У вас выходные заканчиваются, продлевать будете?
            </div>
            <div class="label">Фу, какая гадость, эти выши утры. Аж тошнит</div>
            <div class="label">Когда утром никуда не нужно идти</div>
          </div>
        </div>
        <div class="buttons-container">
          <label for="radio1">
            <div class="button-image button-image1"></div>
          </label>
          <label for="radio2">
            <div class="button-image button-image2"></div>
          </label>
          <label for="radio3">
            <div class="button-image button-image3"></div>
          </label>
          <label for="radio4">
            <div class="button-image button-image4"></div>
          </label>
          <label for="radio5">
            <div class="button-image button-image5"></div>
          </label>
        </div>
      </div>
  </body>
</html>
